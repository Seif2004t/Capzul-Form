<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capzul Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side - Mobile App Preview -->
            <div class="col-md-6 left-side d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <h1>Social media shared today, tomorrow or by location</h1>
                    <img src="assets/Imgs.png" alt="App Preview" class="img-fluid">
                    <div class="indicators mt-3">
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-regular fa-circle"></i>
                    </div>
                </div>
            </div>

            <!-- Right Side - Create Account Form -->
            <div class="col-md-6 right-side d-flex align-items-center">
                <form class="mx-auto w-75">
                    <h2>Create account</h2>
                    <p>For business, band or celebrity.</p>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email or phone number" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" placeholder="Date of birth (dd/mm/yyyy)" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to all the <a href="#">Terms and Privacy
                                policy</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create account</button>
                    <button type="button" class="btn btn-outline-dark w-100 mt-2"><i class="fab fa-google"></i> Sign in
                        with Google</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
